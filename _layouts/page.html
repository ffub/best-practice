---
layout: default
---

{% if page.position %}
<style>
body {
  counter-reset: h2counter {{page.position}} h3counter;
}
</style>
{% endif %}

<article class="post post--screen">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    {% if page.description %}
      <div class="subtitle">{{page.description}}</div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% include links.html %}

</article>
