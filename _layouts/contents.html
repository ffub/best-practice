---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description %}
      <div class="subtitle">{{page.description}}</div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="toc">
    <ul>
    {% for my_page in site.guidelines %}
      <li><a href="{{my_page.url}}">{{my_page.title}}</a></li>
        {% include toc.html html=my_page.content h_max=3 prepend=my_page.url %}
    {% endfor %}
    </ul>
  </div>

</article>
