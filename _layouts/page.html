---
layout: default
---

{% if page.position %}
<style>
body {
  counter-reset: h2counter {{page.position}} h3counter;
}
</style>
{% endif %}

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
