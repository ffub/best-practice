{% if page.links %}

  <div class="links">

    <h3>Downloads and links</h3>

    <div class="links__list">
    {% for link in page.links %}
      <div class="links__link">
      {% if link.link %}
        <a href="{{link.link}}">{{link.label}}</a>
      {% else %}
        {{link.label}}
      {% endif %}
      </div>
    {% endfor %}
    </div>

  </div>

{% endif %}
